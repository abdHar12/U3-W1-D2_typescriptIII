<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h3 class="text-center my-4">Che categoria di imprenditore sei?</h3>
      <div class="d-grid gap-2">
        <button id="pro-button" class="btn btn-primary" type="button">
          Professionista
        </button>
        <button id="artisan-button" class="btn btn-primary" type="button">
          Artigiano
        </button>
        <button id="dealer-button" class="btn btn-primary" type="button">
          Commerciante
        </button>
        <div id="input-div" style="display: none">
          <h3 class="text-center my-4">Inserisci il tuo reddito annuo lordo</h3>
          <div class="input-group w-50 mx-auto">
            <input
              type="text"
              class="form-control border border-primary"
              aria-label="Text input with segmented button"
              required
            />
            <button
              class="btn btn-outline-secondary border border-primary"
              type="button"
            >
              Conferma
            </button>
          </div>
        </div>
      </div>
      <div id="result" style="display: none"><h3>Risultati:</h3></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./taxes.js"></script>
  </body>
</html>
